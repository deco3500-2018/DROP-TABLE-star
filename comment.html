<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of adding comment</h3>
<div id="commentArea">
  <div id="cmtText"></div>
  <form id="comment" action="#" method="GET">
    <label for="cmt">Comment: </label>
    <!-- <input type="text" name="cmt" placeholder="Add your comment here..."><br> -->
    <textarea name="cmt" cols="40" rows="5" placeholder="Add your comment here..."></textarea><br>
    <input TYPE="button" NAME="button" Value="Add Comment" onClick=addComment(this.form)>
  </form>
</div>



<script>
function addComment (form) {
    var newComment = form.cmt.value;

    var pNode = document.createElement("p");
    var textNode = document.createTextNode(newComment);
    pNode.appendChild(textNode);
    document.getElementById("cmtText").appendChild(pNode);
}
</script>

</body>
</html>
